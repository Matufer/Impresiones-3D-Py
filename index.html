<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Shop</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search products...">
    </div>
    <a href="cart.html" class="cart-link" aria-label="View Cart">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
      </svg>
    </a>
  </header>

  <div class="category-filter">
    <button class="category-btn active" data-category="all">All</button>
    <button class="category-btn" data-category="shoes">Shoes</button>
    <button class="category-btn" data-category="shirts">Shirts</button>
    <button class="category-btn" data-category="hats">Hats</button>
  </div>

  <main class="product-grid">
    <div class="product-card" data-category="shoes">
      <img src="https://via.placeholder.com/150" alt="Shoe">
      <h3>Running Shoe</h3>
      <p>$49.99</p>
      <button onclick="viewProduct('Running Shoe', 49.99)">View</button>
    </div>
    <div class="product-card" data-category="shirts">
      <img src="https://via.placeholder.com/150" alt="T-Shirt">
      <h3>Cool T-Shirt</h3>
      <p>$19.99</p>
      <button onclick="viewProduct('Cool T-Shirt', 19.99)">View</button>
    </div>
    <div class="product-card" data-category="hats">
      <img src="https://via.placeholder.com/150" alt="Cap">
      <h3>Stylish Cap</h3>
      <p>$14.99</p>
      <button onclick="viewProduct('Stylish Cap', 14.99)">View</button>
    </div>
    <div class="product-card" data-category="shoes">
      <img src="https://via.placeholder.com/150" alt="Sneaker">
      <h3>Sport Sneaker</h3>
      <p>$59.99</p>
      <button onclick="viewProduct('Sport Sneaker', 59.99)">View</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
